<h5>Dodaj nowy produkt</h5>
<form (ngSubmit)="addProduct()" class="mb-4">
  <div class="row g-2">
    <div class="col-md-3">
      <input class="form-control" placeholder="Nazwa" [(ngModel)]="newProduct.name" name="name">
    </div>
    <div class="col-md-3">
      <input class="form-control" placeholder="Obrazek URL" [(ngModel)]="newProduct.image" name="image">
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" placeholder="Cena" [(ngModel)]="newProduct.price" name="price">
    </div>
    <div class="col-md-2">
      <select class="form-select" [(ngModel)]="newProduct.category" name="category">
        <option value="Naczynia">Naczynia</option>
        <option value="Zabawki">Zabawki</option>
      </select>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" type="submit">Dodaj</button>
    </div>
  </div>
</form>

<h5>Zamówienia</h5>
<div *ngIf="orders.length === 0">Brak zamówień.</div>
<div *ngFor="let order of orders" class="card mb-3">
  <div class="card-body">
    <h6>Zamówienie #{{ order.id }}</h6>
    <button class="btn btn-sm btn-danger" (click)="deleteOrder(order.id)">Usuń</button>
  </div>
</div>
